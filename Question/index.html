<!DOCTYPE html>
<html>

<head>
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Quiz App</h1>
    <div id="question-container">
        <h2 id="question"></h2>
        <ul id="choices">
            <li><button id="choiceA" onclick="checkAnswer('A')" disabled>A</button></li>
            <li><button id="choiceB" onclick="checkAnswer('B')" disabled>B</button></li>
            <li><button id="choiceC" onclick="checkAnswer('C')" disabled>C</button></li>
            <li><button id="choiceD" onclick="checkAnswer('D')" disabled>D</button></li>
        </ul>
    </div>
    <div id="countdown" style="display: none;"></div> <!-- Countdown display -->
    <div id="result-container" style="display: none;">
        <h2>Quiz Result</h2>
        <table id="result-table">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Your Answer</th>
                    <th>Correct Answer</th>
                </tr>
            </thead>
            <tbody id="result-body">
            </tbody>
        </table>
    </div>

    <script src="./script.js">

    </script>
</body>

</html>
